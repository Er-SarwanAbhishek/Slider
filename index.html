<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <div class="slides">
            <img src="./images/couple-hiking-mountains.jpg" alt="" />
            <img src="./images/female-friends-with-flag-holding-hands.jpg" alt="" />
            <img src="./images/Bhagat_Singh_1929-797x1024.jpg" alt="" />
            
        </div>
        <div class="slider-nav">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <div class="progress-bar">
                <span class="label"></span>
                <input type="range" min="1" max="3" value="2" id="sliderProgress" disabled>
                <span class="label"></span>
               
            </div>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <div class="labels">
        <span class="label">Mid 1980s</span>
        <span class="label active">Late 1980s</span>
        <span class="label">1990s</span>
    </div>
</div>

<script src="slider.js"></script>
</body>
</html>
